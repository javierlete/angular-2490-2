<div>
    <button (click)="this.operacionPulsada.emit('/')" class="aritmeticas">/</button>
    <button (click)="this.operacionPulsada.emit('x')" class="aritmeticas">x</button>
    <button (click)="this.operacionPulsada.emit('-')" class="aritmeticas">-</button>
    <button (click)="this.operacionPulsada.emit('+')" class="aritmeticas">+</button>
    <button (click)="this.operacionPulsada.emit('=')" class="aritmeticas">=</button>
</div>
